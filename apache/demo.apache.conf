ServerName localhost

LoadModule deflate_module /usr/local/apache2/modules/mod_deflate.so
LoadModule proxy_module /usr/local/apache2/modules/mod_proxy.so
LoadModule proxy_fcgi_module /usr/local/apache2/modules/mod_proxy_fcgi.so

<VirtualHost *:80>    
    
    SetEnv CONEXION_BD_IP_SERVIDOR mariadb
    SetEnv CONEXION_BD_USUARIO root
    SetEnv CONEXION_BD_PASSWORD ${DB_ROOT_PASSWORD}

    KeepAliveTimeout 5
    # Proxy .php requests to port 9000 of the php-fpm container
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/html/$1
    DocumentRoot /var/www/html/
    <Directory /var/www/html/>
        DirectoryIndex index.php
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
 
    # Send apache logs to stdout and stderr
    CustomLog /home/storage/logs/apache/acces.log common
    ErrorLog /home/storage/logs/apache/error.log
</VirtualHost>